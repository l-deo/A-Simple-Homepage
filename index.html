<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">A Simple Homepage</title>
  <style rel="stylesheet" type="text/css" href="./css/style.css"></style>
  <script src="./js/index/title.js"></script>
</head>

<body>
  <div id="framework">

    <form class="search_bar">
      <input type="submit" class="search_submit" id="search_submit" value="✢">
      <select id="search_web" class="search_web">
        <option value="https://www.bing.com/search?q=">Bing</option>
        <option value="https://www.baidu.com/s?wd=">Baidu</option>
        <option value="https://duckduckgo.com/?q=">Duckduckgo</option>
        <option value="https://www.google.com/search?q=">Google</option>
      </select>
      <label style="display: block; overflow: hidden;">
        <input id="search_input" class="search_input" type="text" value="" autocomplete="off" .">
      </label>
      <div class="suggest">
        <ul id="search-result">
        </ul>
      </div>
    </form>
    <script src="./js/index/sc.js"></script>

    <div class="case">

      <div class="menu">
        <div class="one">
          <h1><a class="titles" onclick="toggleContent()" href="./bookmark.html" target="box">Bookmarks</a></h1>
        </div>
        <!-- <div class="one">
          <h1><a class="titles" onclick="toggleContent()" href="./tool.html" target="box">Tool</a></h1>
        </div> -->
        <div class="one">
          <h1><a class="titles" onclick="toggleContent()" href="./time.html" target="box">Time</a></h1>
        </div>
      </div>

      <div class="content" id="content">
        <button class="back-btn" onclick="back()">︿</button>
        <iframe class="box" name="box" frameborder="0" src="./bookmark.html"></iframe>
      </div>
      <script src="./js/index/m-content.js"></script>
    </div>

    <!-- <script src="./js/index/backgroud.js"></script> -->
  </div>

</body>

</html>
