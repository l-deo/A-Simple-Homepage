<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">A Simple Homepage</title>
  <script>
    var d = new Date()
    var time = d.getHours()
    if (time < 24) {
      document.getElementById("title").innerHTML = "Good evening!";
    }
    if (time < 18) {
      document.getElementById("title").innerHTML = "Good afternoon!";
    }
    if (time < 12) {
      document.getElementById("title").innerHTML = "Good morning!";
    }
    if (time < 5) {
      document.getElementById("title").innerHTML = "Go to sleep!";
    }
  </script>
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="search">

    <form class="search_bar">
      <input type="submit" class="search_submit" id="search_submit" value="✢">
      <select id="search_web" class="search_web">
        <option value="https://www.bing.com/search?q=">Bing</option>
        <option value="https://www.baidu.com/s?wd=">Baidu</option>
        <option value="https://duckduckgo.com/?q=">Duckduckgo</option>
        <option value="https://www.google.com/search?q=">Google</option>
      </select>
      <label style="display: block; overflow: hidden;">
        <input id="search_input" class="search_input" type="text" value="" autocomplete="off" .">
      </label>
      <div class="suggest">
        <ul id="search-result">
        </ul>
      </div>
    </form>
    <script src="./js/sc.js"></script>

    <div class="box">

      <div class="menu">
        <div class="one">
          <h1><a class="titles" onclick="toggleContent()" href="./bookmark.html" target="framebox">Bookmarks</a></h1>
        </div>
        <div class="one">
          <h1><a class="titles" onclick="toggleContent()" href="./time.html" target="framebox">Time</a></h1>
        </div>
      </div>

      <div class="container" id="container">
        <button class="back-btn" onclick="back()">︿</button>
        <iframe class="framebox" name="framebox" src="./bookmark.html" frameborder="0"></iframe>
      </div>
      <script src="./js/m-content.js"></script>
    </div>


  </div>

</body>

</html>
