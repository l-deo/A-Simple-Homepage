<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译示例</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>翻译示例</h1>
    <form id="translate_bar">
        <textarea name="text" rows="4" cols="50" placeholder="输入要翻译的文本"></textarea>
        <select name="targetLang">
            <option value="EN">英语</option>
            <option value="ZH">中文</option>
            <option value="DE">德语</option>
        </select>
        <button type="submit">翻译</button>
    </form>
    <h2>翻译结果：</h2>
    <table>
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="./js/tool/translate.js"></script>
</body>
</html>
