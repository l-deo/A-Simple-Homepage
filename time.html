<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/time.css" rel="stylesheet">
</head>

<body style="background-color: transparent;">
    <div class="Timebox">
        <div class="Time">
            <time id="y">Year</time>
        </div>
        <div class="Time">
            <time id="w">Week</time>
        </div>
        <div class="Time">
            <time id="d">Days</time>
        </div>
        <div class="Time">
            <time id="m">Mouth</time>
        </div>
        <div class="Time">
            <time id="t">time</time>
        </div>
        <div class="Time">
            <time id="s">Second</time>
        </div>
    </div>
    <script src="./js/time/time.js"></script>
</body>

</html>
